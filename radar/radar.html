<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Radar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Palanquin:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>MCP Radar</h1>

        <div class="chart">
        <canvas id="charts"></canvas>
        <div id="legendBox">
            <button id="abom" onclick="toggleData(0)" class="lgd-btn"></button>
            <button id="av" onclick="toggleData(1)" class="lgd-btn"></button>
            <button id="asm" onclick="toggleData(2)" class="lgd-btn"></button>
            <button id="a1" onclick="toggleData(3)" class="lgd-btn"></button>
            <button id="angl" onclick="toggleData(4)" class="lgd-btn"></button>
            <button id="angla" onclick="toggleData(5)" class="lgd-btn"></button>
            <button id="ant" onclick="toggleData(6)" class="lgd-btn"></button>
           
        </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="charts.js"></script>
</body>

</html>
