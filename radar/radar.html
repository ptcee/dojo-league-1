<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Radar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Palanquin:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>MCP Radar</h1>

        <div id="drawer" class="info-drawer">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="writeup"></div>
        </div>

        <div class="chart">
            <p class="shout">Shout out to Soren from Germany for the data. In-depth breakdowns of these stats on <a
                    href="https://sgprotocol.blogspot.com/2025/04/battlefield-roles-for-every-mcp.html"
                    target="_blank">his site here.</a></p>

            <canvas id="charts"></canvas>

            <div class="util">
                <button id="resetData" class="filter">Reset</button>
                <button class="filter info-btn" onclick="openNav()">Info</button>
                <button class="filter filtertog-btn" onclick="openFilters()">Filters</button>
            </div>

            <div id="filter-toggle-box">
                <div id="filters"></div>
                <div id="dropdowns">
                    <select id="damageFilter" class="filter-dropdown">
                        <option value="all">Damage</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select id="durabilityFilter" class="filter-dropdown">
                        <option value="all">Durability</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select id="speedFilter" class="filter-dropdown">
                        <option value="all">Speed</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select id="rangeFilter" class="filter-dropdown">
                        <option value="all">Range</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select id="controlFilter" class="filter-dropdown">
                        <option value="all">Control</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select id="supportFilter" class="filter-dropdown">
                        <option value="all">Support</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>


            <div>
                <div id="buttonContainer" class="legendBox"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dataset.js"></script>
    <script src="buttondata.js"></script>
    <script src="filters.js"></script>
    <script src="charts.js"></script>
</body>

</html>
