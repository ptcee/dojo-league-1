<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Radar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Palanquin:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>MCP RADAR</h1>

        <div id="drawer" class="info-drawer" onclick="event.stopPropagation()">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <div id="barbox">
                <canvas id="roleChart"></canvas>
            </div>

            <div class="writenull">Select characters to view info about them here.</div>
            <div class="writeup"></div>
        </div>

        <div class="chart">
            <p class="shout">Shout out to Soren from Germany for the data. Find excellent articles and in-depth
                breakdowns of these stats on <a href="https://sgprotocol.blogspot.com/" target="_blank">his site
                    here.</a></p>

            <canvas id="charts"></canvas>
            <div id="activeCharacters"></div>

            <div class="util">
                <button id="resetData" class="filter">Reset</button>
                <button class="filter info-btn" onclick="openNav()">Selection Info</button>
                <button class="filter filtertog-btn" onclick="openFilters()">Filters</button>
            </div>
            <div id="mct-input-container">
                <input type="text" id="mct-input" placeholder="Paste MCT Code Here">
                <button id="mct-submit" class="filter">Get em!</button>
            </div>

            <div id="filter-toggle-box">
                <div id="affildropdown">
                    <select id="affiliations" class="filter-dropdown">
                        <option value="all">Affiliation</option>
                        <option value="1">A-Force</option>
                        <option value="2">Asgard</option>
                        <option value="3">Avengers</option>
                        <option value="4">Black Order</option>
                        <option value="5">Brotherhood</option>
                        <option value="6">Cabal</option>
                        <option value="7">Convocation</option>
                        <option value="8">Criminal Syndicate</option>
                        <option value="9">Dark Dimension</option>
                        <option value="10">Defenders</option>
                        <option value="11">Guardians</option>
                        <option value="12">Hellfire Club</option>
                        <option value="13">Hydra</option>
                        <option value="14">Inhumans</option>
                        <option value="15">Legion of Lost</option>
                        <option value="16">Midnight Sons</option>
                        <option value="17">New Mutants</option>
                        <option value="18">SHIELD</option>
                        <option value="19">Sentinels</option>
                        <option value="20">Apocalypse</option>
                        <option value="21">Spider Foes</option>
                        <option value="22">Thralls of Drac</option>
                        <option value="23">Uncanny X-Men</option>
                        <option value="24">Wakanda</option>
                        <option value="25">Weapon-X</option>
                        <option value="26">Web Warriors</option>
                        <option value="27">Winter Guard</option>
                        <option value="28">X-Force</option>
                        <option value="29">Unaffiliated</option>
                    </select>
                </div>
                <div id="filters"></div>
                <div id="dropdowns">
                    <select id="damageFilter" class="filter-dropdown">
                        <option value="all">Damage</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select id="durabilityFilter" class="filter-dropdown">
                        <option value="all">Durability</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select id="speedFilter" class="filter-dropdown">
                        <option value="all">Speed</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select id="rangeFilter" class="filter-dropdown">
                        <option value="all">Range</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select id="controlFilter" class="filter-dropdown">
                        <option value="all">Control</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select id="supportFilter" class="filter-dropdown">
                        <option value="all">Support</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div id="roles">
                    <select id="rolepicker" class="filter-dropdown">
                        <option value="all">Role</option>
                        <option value="1">Extract Runner</option>
                        <option value="2">Secure Specialist</option>
                        <option value="3">Glass Canon</option>
                        <option value="4">Damage Dealer</option>
                        <option value="5">Brawler</option>
                        <option value="6">Tank</option>
                        <option value="7">Taunt</option>
                        <option value="8">Bodyguard</option>
                        <option value="9">Backpoint Squatter</option>
                        <option value="10">Control</option>
                        <option value="11">Support</option>
                    </select>
                </div>
            </div>


            <div>
                <div id="buttonContainer" class="legendBox"></div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dataset.js"></script>
    <script src="buttondata.js"></script>
    <script src="charts.js"></script>
    <script src="rolechart.js"></script>
</body>

</html>
