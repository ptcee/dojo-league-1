<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Palanquin:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div id="scoreboard-container">
        <div id="left">

            <div id="p1scoreDisplay"></div>
            <div class="playeraffilbox">
                <div id="p1nameDisplay"></div>
                <div id="p1affilDisplay"></div>
            </div>
            
        </div>
        <div id="center">
            <div id="roundDisplay"></div>
            <div id="crisisDisplay"></div>
        </div>
        <div id="right">
            
            <div class="playeraffilbox">
                <div id="p2nameDisplay"></div>
                <div id="p2affilDisplay"></div>
            </div>
            <div id="p2scoreDisplay"></div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('update', data => {
            document.getElementById('p1nameDisplay').textContent = data.p1.name;
            document.getElementById('p1affilDisplay').textContent = data.p1.affil;
            document.getElementById('p1scoreDisplay').textContent = data.p1.score;

            document.getElementById('p2nameDisplay').textContent = data.p2.name;
            document.getElementById('p2affilDisplay').textContent = data.p2.affil;
            document.getElementById('p2scoreDisplay').textContent = data.p2.score;

            document.getElementById('roundDisplay').textContent = `Round ${data.round}`;
            document.getElementById('crisisDisplay').innerHTML = `<span class="ex">${data.extract}</span><br><br><span class="sec">${data.secure}</span>`;
        });
    </script>
</body>

</html>
