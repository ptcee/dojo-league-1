<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOJO LEAGUE Season 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100;200;300;400;500;600;700&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="quantico-bold">IT'S THE BATTLE FOR NEW YORK BABY</h1>
        <div class="map-container">
            <!-- Manhattan -->
            <div class="borough" id="manhattan">
                <span class="palanquin-bold">Manhattan</span>
            </div>

            <!-- Brooklyn -->
            <div class="borough" id="brooklyn">
                <span class="palanquin-bold">Brooklyn</span>
            </div>

            <!-- Queens -->
            <div class="borough" id="queens">
                <span class="palanquin-bold">Queens</span>
            </div>

            <!-- Bronx -->
            <div class="borough" id="bronx">
                <span class="palanquin-bold">The Bronx</span>
            </div>

            <!-- Avengers Tower -->
            <div class="borough" id="avengers">
                <span class="palanquin-bold">Avengers Tower</span>
            </div>

            <!-- Staten Island -->
            <div class="borough" id="staten-island">
                <span class="palanquin-bold">Staten Island</span>
            </div>
        </div>

        <h2>LEGEND</h2>
        <hr>
        <div class="legend palanquin-bold">
            <p class="mike">• Mike (Brotherhood)</p>
            <p class="pat">• Patty (Spideys)</p>
            <p class="chris">• Chris (Apocalypse)</p>
            <p class="chadd">• Chadd (Black Order)</p>
            <p class="josh">• Josh (Asgavengers)</p>
            <p class="none">• Uncontrolled</p>
        </div>
        <hr>
    </div>

    <div class="clear">
        <button id="clearButton">Clear Local Storage</button>
        <p>WARNING, THIS WILL RESET ANY COLOURS SET</p>
    </div>

    <script>
        document.getElementById('clearButton').addEventListener('click', function () {
            localStorage.clear();
            alert('Local storage cleared!');
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
